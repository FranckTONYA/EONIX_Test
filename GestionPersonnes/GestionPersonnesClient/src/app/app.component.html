<mat-card>
  <mat-card-header style="display: block; margin-bottom: 20px;">
      <mat-card-title style="text-align: center; font-size: 25px;">Gestion de personnes</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <div class="horizontal">
    <input #searchText type="text" matInput placeholder="Recherche par nom ou prènom" 
    [formControl]="searchFormControl" maxlength="255" style="width: 80%; height: 40px; text-align: center;"/>
  <button matSuffix mat-button matTooltip="Rechercher"
      (click)="searchClicked($event)"><mat-icon >search</mat-icon></button>
  </div>
 
  <mat-divider></mat-divider><br>
  <button mat-raised-button (click)="addPerson()" style="background-color: rgb(187, 187, 230); margin-bottom: 40px;">Ajouter</button>
  <mat-card-content >
    <form [formGroup]="personFormGrp">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <table style="width: 100%;" mat-table [dataSource]="tableDataSource" class="mat-elevation-z4">
      
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef > ID </th>
                <td mat-cell *matCellDef="let element; let i = index">{{element.id}}</td>
              </ng-container>

              <!-- First name Column -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> Prènom</th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}}</td>
              </ng-container>

               <!-- Name Column -->
              <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef > Nom</th>
                <td mat-cell *matCellDef="let element"> {{ element.nom}}</td>
              </ng-container>
      
              <!-- Edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef style="width: 2em;"></th>
                <td  style="width: 2em;" mat-cell *matCellDef="let element;let i = index"> 
                  <button matButton matTooltip="Modifier" mat-icon-button="edit" (click)="editPerson(element)">
                  <mat-icon>mode_edit</mat-icon>
                </button> </td>
              </ng-container>
      
               <!-- Delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="width: 2em;"></th>
                <td style="width: 2em;" mat-cell *matCellDef="let element;let i = index"> 
                <button matButton matTooltip="Supprimer" mat-icon-button="cancel" (click)="deletePerson(element)">
                  <mat-icon color="warn">cancel</mat-icon>
                </button> </td>
              </ng-container>

               <!-- View Column -->
              <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef style="width: 2em;" > </th>
                <td mat-cell *matCellDef="let element" style="width: 2em;"> 
                    <button mat-icon-button (click)="viewPerson(element)" style="color: orange;" matTooltip="Details">
                      <mat-icon >info</mat-icon></button>
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div><br><br>

    </form>
  </mat-card-content>
</mat-card>
